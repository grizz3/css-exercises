<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button class="blackWhiteBold">Click Me!</button>
    <button class="yellowBG">No, Click Me!</button>
  </body>
</html>

<!-- 
  Rather than <div class"x"> <button>etc etc</button> </div> you just apply class directly to button, doesn't need it's own div.
  The attributes that need to be applied to both classes can be done in the CSS stylesheet in the same way you make the individual classes.
 -->
